<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>

		
</head>

<body bgcolor="teal">
		<h1><center><font face="Times New Roman" color="black"> ¡Work with Us! </font></center></h1>
		
		<center>
		<form>
			<table bgcolor="#F8F8F8">
				<tr>
			<td><label for="zona"></label>
				<select  name="zona" id="zona">   
					<option value="1">ID</option>
					<option value="2">Pasaport</option>
				</select>
			</td>
			<td><input type="text" name="identificación" size="45" placeholder="Identification"/></td>
		</tr>
	
		<tr>
			<td><input type="text" name="nombre" placeholder="First Name"/></td>
			<td><input type="email" name="correo"  size="45" placeholder="Second Name"/></td>
		</tr>
		  
		<tr>
			<td><input type="text" name="apellido1" placeholder="Firts Surname"/></td>
			<td><input type="text" name="apellido2"  size="45" placeholder="Second Surname"/></td>
		</tr>
	   
		<tr>
			<td>Gender:</td>
			<td><label for="sexo" required>
            <input type="radio" name="sexo" value="M"> Female
            <input type="radio" name="sexo" value="H"> Male
          </label></td>
		</tr>
		  
		<tr>
			<td>Date of Birth</td>
			<td><input type="date" size="45" name="datetime_control " min="1996-07-09" max="2023-12-31" /></td>
		</tr>
		<tr>
			<td><input type="email" name="correo" placeholder="Email" required /></td>
			<td><input type="tel " name="tel_control " size="45" placeholder="Phone" required /></td>
		</tr>	  
	  <tr>
			<td><select name="pais">
				<optgroup label="Province">
					<option value="1" title="1">Province</option>
					<option value="2" title="2">ORELLLANA</option>
					<option value="3" title="3">MANABI</option>
					<option value="4" title="4">LOS RIOS</option>
					<option value="5" title="5">ESMERALDAS</option>
					<option value="6" title="6">EL ORO</option>
					<option value="7" title="7">CHIMBORAZO</option>
					<option value="8" title="8">COTOPAXI</option>
				</optgroup>
		</select></td>
		<td><select name="pais">
				<optgroup label="City">
					<option value="1" title="1">City</option>
					<option value="2" title="2">QUITO</option>
					<option value="3" title="3">LATACUNGA</option>
					<option value="4" title="4">AMBATO</option>
					<option value="5" title="5">GUAYAQUIL</option>
					<option value="6" title="6">CUENCA</option>
					<option value="7" title="7">PORTOVIEJO</option>
					<option value="8" title="8">SANTO DOMINGO</option>
				</optgroup>
          </select></td>
		</tr>
		<tr>
			<td>Work Experience&nbsp;</td>
			<td><textarea spellcheck="true" cols="50" rows="10"> Write your recomendations </textarea></td>
		</tr>
		<tr>
			<td><input align="right" type="submit" value="Send" />
			<input type="reset" value="Reset"/></td>
		</tr> 
			</table>
		</form>
	</center>
</body>
</html>
