<!DOCTYPE html>
<html>
	<head>
		<title>
		</title>
	</head>
	
	<body bgcolor="teal">
		<h1><center><font face="Time New Roman" color="black"> Leave us your comments </font></center></h1>
		
		<center>
		<form bgcolor="teal">
			<table bgcolor="#F8F8F8">
				<tr>
					<td><font face="Times New Roman" color="black" size="4"><label for="txtFullName"> Name: </label></font></td>
					<td><input type="text" maxlength="30" id="txtFullName" name="txtFullName" placeholder="Write your name"></td>
				</tr>
				
				<tr>
					<td><font face="Times New Roman" color="black" size="4"><label for="txtAge"> Age: </label></font></td>
					<td><input type="text" maxlength="2" id="txtAge" name="txtAge" placeholder="10"></td>
				</tr>		
				
				<tr>
					<td><font face="Times New Roman" color="black" size="4"><label for="txtEmail"> Email: </label></font></td>
					<td><input type="email" id="txtEmail" name="txtEmail" required placeholder="Write your email"></td>
				</tr>
				
				<tr>
					<td><font face="Times New Roman" color="black" size="4"><label for="number"> Number: </label></font></td>
					<td><input type="tel" id="number" name="number" required placeholder="Write your number"></td>
				</tr>
				
				<tr>
					<td><font face="Times New Roman" color="black" size="4"><label for="txtmessage"> Message: </label></font></td>
					<td><textarea name="txtmessage" placeholder="Write your message"></textarea></td>
				</tr>
				
				<tr>
					<td><center><input type="submit"></center></td>
				</tr>
			</table>
		</form>
		</center>
	</body>
</html>
