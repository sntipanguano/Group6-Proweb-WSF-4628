<!DOCTYPE html>
<html>
	<head>
		<title>
		</title>
	</head>

	
	<body bgcolor="teal">
		<h1><center><font face="Times New Roman" color="black"> Registrate </font></center></h1>
		
		<center>
		<form>
			<table bgcolor="#F8F8F8">
				<tr>
					<td><font face="Arial" color="black" size="4"><label for="txtFullName"> Full Name: </label></font></td>
				</tr>
				
				<tr>	
					<td><input type="text" maxlength="30" id="txtFullName" name="txtFullName" placeholder="Write your name"></td>
				</tr>
				
				<tr>
				<td><br /><font face="Arial" color="black" size="4"><label for="txtEmail"> Email: </label></font></td>
				</tr>
				
				<tr>
					<td><input type="email" id="txtEmail" name="txtEmail" required placeholder="Write your email"></td>
				</tr>
				
				<tr>
					<td><br /><font face="Arial" color="black" size="4"><label for="txtpassword"> Password: </label></font></td>
				</tr>
				
				<tr>
					<td><input type="password" id="txtpasword" name="txtpassword" required placeholder="Write your password"></td>
				</tr>

				<tr>
					<td><br /><font face="Arial" color="black" size="4"><label for="gender"> Gender: </label></font></td>
				</tr>
				
				<tr>
					<td><input type="radio" id="male" name="gender" value="M" checked>
					<label for="male"> Male </label><br />
					<input type="radio" id="female" name="gender" value="F">
					<label for="female"> Female </label></td>
				</tr>
				
				<tr>
					<td><br /><font face="Arial" color="black" size="4"><label for="number"> Number: </label></font></td>
				</tr>
				
				<tr>
					<td><input type="tel" id="number" name="number" required placeholder="Write your number"></td>
				</tr>
				
				<tr>
					<td><br /><font face="Arial" color="black" size="4"><label for="cmb"> Birthday: </label></font></td>
				</tr>
				
				<tr>
					<td> Day:
					<select id="cmbday" name="cmbday">
						<option value="1"> 1 </option>
						<option value="2"> 2 </option>
						<option value="3"> 3 </option>
						<option value="4"> 4 </option>
						<option value="5"> 5 </option>
						<option value="6"> 6 </option>
						<option value="7"> 7 </option>
						<option value="8"> 8 </option>
						<option value="9"> 9 </option>
						<option value="10"> 10 </option>
						<option value="11"> 11 </option>
						<option value="12"> 12 </option>
						<option value="13"> 13 </option>
						<option value="14"> 14 </option>
						<option value="15"> 15 </option>
						<option value="16"> 16 </option>
						<option value="17"> 17 </option>
						<option value="18"> 18 </option>
						<option value="19"> 19 </option>
						<option value="20"> 20 </option>
						<option value="21"> 21 </option>
						<option value="22"> 22 </option>
						<option value="23"> 23 </option>
						<option value="24"> 24 </option>
					</select> Month:
					
					<select id="cmbmonth" name="cmbmonth">
						<option value="1"> 1 </option>
						<option value="2"> 2 </option>
						<option value="3"> 3 </option>
						<option value="4"> 4 </option>
						<option value="5"> 5 </option>
						<option value="6"> 6 </option>
						<option value="7"> 7 </option>
						<option value="8"> 8 </option>
						<option value="9"> 9 </option>
						<option value="10"> 10 </option>
						<option value="11"> 11 </option>
						<option value="12"> 12 </option>
					</select> Year:
					
					<select id="cmbyear" name="cmyear">
						<option value="1996"> 1996 </option>
						<option value="1997"> 1997 </option>
						<option value="1998"> 1998 </option>
					</select>
					</td>
				</tr>
				
				<tr>
					<td><br/><center><input type="submit"></center></td>
				</tr>
			</table>
		</form>
		</center>
	</body>
</html>
