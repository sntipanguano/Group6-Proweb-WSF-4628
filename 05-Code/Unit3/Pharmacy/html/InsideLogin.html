<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/styleforms.css">
    <title>Inside Login</title>
    <script src="../js/scriptinside.js"></script>
</head>

<body>
    <form id="form" class="form-register" >
        <h2 align="center">Productos</h2>
        <div>
            <div class="form">
                <div class="grupo">
                    <label>Codigo<br>
                    </label>
                    <input name="" type="text" required="required" id="codigo" maxlength="100"><span
                        class="barra"></span>
                </div>
                <div class="grupo">
                    <label>Descriptcion<br>
                    </label>
                    <input name="" type="text" required="required" id="descripcion"><span class="barra"></span>
                </div>
                <div class="grupo">
                    <label>Medidas<br>
                    </label>
                    <input name="" type="text" required="required" id="medidas"
                        placeholder="Ej: metro, kilos, minutos"><span class="barra"></span>
                </div>
                <div class="grupo">
                    <label>Cantidad<br>
                    </label>
                    <input name="" type="number" required="required" id="cantidad"><span class="barra"></span>
                </div>
                <div class="grupo">
                    <label>Costo<br>
                    </label>
                    <input name="" type="number" required="required" id="costo"><span class="barra"></span>
                </div>
                <div class="grupo">
                    <label>Estado<br>
                    </label>
                    <input name="" type="text" required="required" id="estado" placeholder="EJ: activo o inactivo"><span
                        class="barra"></span>
                </div>

                <button type="submit">Ingresar</button>
                <button type="reset">Borrar</button>
                <p class="warnings" id="warnings"></p>
            </div>
        </div>
    </form>
    <br>

    <lista>
        <div style="background:#FFFFFF">
            <h2>Datos Guardados</h2>
            <p></p>
            <div id="imprimir"></div>
            <table width="800" border="1" id="tablaDatos">
                <tbody>
                    <tr>
                        <td width="200">Codigo</td>
                        <td width="200">Descripcion</td>
                        <td width="200">Medidas</td>
                        <td width="200">Cantidad</td>
                        <td width="200">Costo</td>
                        <td width="200">Estado</td>
                    </tr>
                </tbody>
            </table>

        </div>

    </lista>

</body>

</html>
