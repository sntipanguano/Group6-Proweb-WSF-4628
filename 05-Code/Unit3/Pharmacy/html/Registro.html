    <section class="form-register">
        <h4>REGISTRO</h4>
        <label> Nombre Completo: </label>
        <input class="controls" type="text" name="full_name" id="full_name" placeholder="Enter your Name" onBlur="validateName()">
        <label> Correo: </label>
        <input class="controls" type="email" name="email" id="email" placeholder="Enter your email">
        <label> Contraseña: </label>
        <input class="controls" type="password" name="nombres" id="nombres" placeholder="Enter your password" onBlur="validatePassword()">
        <label> Fecha de nacimiento: </label>
        <input class="controls" type="date" placeholder="Enter you birth" name="birth">
        <label> Sexo:</label>
        <input type="radio" id="male" name="gender" value="M" checked> Male <br />
        <input type="radio" id="female" name="gender" value="F"> Female
        <button class="botons" type="submit">Registrarse</button>
